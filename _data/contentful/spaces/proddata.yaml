  initiativeBlurb: 'King Philanthropies is focused on alleviating extreme poverty,
    so working in areas related to Food, Nutrition, and Rural Livelihoods brings tremendous
    opportunity for impact. '
  initiativeSubtitle: Combatting malnutrition to improve earnings, education and health
  theOpportunity: "King Philanthropies is focused on alleviating extreme poverty,
    so working in areas related to Food, Nutrition, and Rural Livelihoods brings tremendous
    opportunity for impact. More than three-quarters of the world’s extreme poor live
    and work in rural areas, do not have enough to eat, and suffer from under-nutrition.\n\nIndeed,
    in Sub-Saharan Africa and South Asia alone, more than 500 million people suffer
    from undernourishment; poor nutrition causes 45 percent of deaths in children
    under five years old.  Malnutrition stunts physical and mental growth and robs
    people of the ability to reach their full potential, thus trapping them in a cycle
    of poverty and illness that can persist for generations. \n\nEvidence shows that
    malnutrition is not just an effect of poverty, but also a cause. Reducing and
    eliminating malnutrition therefore brings multi-faceted benefits, including improvement
    in school attainment, health, wages and ultimately higher gross national product.
    To fully move out of extreme poverty, those in rural areas must be well-nourished
    and also have opportunities to improve their livelihoods, typically by moving
    beyond subsistence farming into situations where they can sell surplus and processed
    crops. The importance of rural livelihoods is underscored by research that shows
    that growth in the agriculture sector is about two to four times more effective
    in raising incomes among the poorest compared to other sectors.\n \nKing Philanthropies
    selected Myanmar as the first location of our pilot in Food, Nutrition and Rural
    Livelihoods because of its significant unmet needs in these areas and because
    the country is at a critical inflection point.  Two-thirds of Myanmar’s 54 million
    people live in rural areas, and the country has some of the highest rates of malnutrition
    in the Asia Pacific region. For example, more than one in three children in Myanmar
    are stunted (i.e., short for age, an indicator of chronic undernutrition), with
    children in the country’s poorest households twice as likely to be stunted.[1]
    Despite the country’s increased economic development in recent years, significant
    poverty and poor nutrition remain prevalent. We believe that now is the time to
    intervene in Myanmar to help address these unmet needs.  The new national leadership
    has coalesced political will and is committed to moving the country’s development
    forward.\n\n[1] <a href=\"https://www.wfp.org/sites/default/files/Nutrition%20-%20July%202014.pdf\"
    target=\"_blank\">\"Nutrition, WFP Myanmar.”</a> World Food Programme. July 2014. "
  statementGalleryTopRight: 78% of extreme poor in rural areas
  statementGalleryBottomLeft: 500 million suffer from hunger and malnutrition
